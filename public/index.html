<!doctype html>
<html>
<head>
  <title>Thyme</title>
  <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="/thyme.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="sets">
    <div id="sets" class="panel">
      <ol>
        {{#each itemController="set"}}
          <li>{{partial 'sets/set_thumb'}}</li>
        {{/each}}
      </ol>
    </div>
    {{outlet}}
  </script>
  <script type="text/x-handlebars" data-template-name="sets/_set_thumb">
    {{#link-to 'set' this title=name classNames="set thumb"}}
      <img {{bind-attr src=thumb_url alt=name}}">
      <h2>{{truncate name 20}}</h2>
      <p {{bind-attr title=photos_count_title}}>
        <i class="fa fa-picture-o"></i>
        {{photos_count}}
      </p>
    {{/link-to}}
  </script>
  <script type="text/x-handlebars" data-template-name="set">
    <div id="photos" class="panel">
      <ol>
        {{#each photos itemController="photo"}}
          <li>{{partial 'set/photo_thumb'}}</li>
        {{/each}}
      </ol>
    </div>
    {{outlet}}
  </script>
  <script type="text/x-handlebars" data-template-name="set/_photo_thumb">
    {{#link-to 'photo' this title=fileName classNames="photo thumb"}}
      <img {{bind-attr src=small_thumb_url alt=fileName}}">
      <h2>{{truncate fileName 20}}</h2>
    {{/link-to}}
  </script>
  <script type="text/x-handlebars" data-template-name="photo">
    <div id="photo" class="panel">
      <img {{bind-attr src=big_thumb_url alt=fileName class=":big-thumb"}}>
      <table id="photo-details">
        <tr><th>File name</th><td>{{fileName}}</td></tr>
        <tr><th>File size</th><td>{{formattedSize}}</td></tr>
        <tr><th>Dimensions</th><td>{{width}} &times; {{height}}</td></tr>
        <tr><th>Aspect ratio</th><td>{{aspectRatio}}</td></tr>
        <tr><th>Taken at</th><td>{{formattedTakenAt}}</td></tr>
        <tr><th>Camera</th><td>{{exif.Make}} {{exif.Model}}</td></tr>
        <tr><th>Artist</th><td>{{exif.Artist}}</td></tr>
        <tr><th>Shutter speed</th><td>{{exif.ExposureTime}} s</td></tr>
        <tr><th>Aperture size</th><td>f/{{exif.FNumber}}</td></tr>
        <tr><th>ISO</th><td>{{exif.ISO}}</td></tr>
        <tr><th>Exp. compensation</th><td>{{exif.ExposureCompensation}}</td></tr>
        <tr><th>Light source</th><td>{{exif.LightSource}}</td </tr>
        <tr><th>Focus mode</th><td>{{exif.FocusMode}}</td </tr>
        <tr><th>Shooting mode</th><td>{{exif.ShootingMode}}</td></tr>
      </table>
    </div>
  </script>
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/ember/ember.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="app.js"></script>
</body>
</html>
