<!DOCTYPE html>
<html>
<head>
  <title>Thyme</title>
  <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="/thyme.css">
</head>
<body>
  <div id="sets" class="panel">
    <ol data-bind="template: { name: 'sets-template', foreach: sets }"></ol>
  </div>
  <div id="photos" class="panel">
    <ol data-bind="template: { name: 'photos-template', foreach: photos }"></ol>
  </div>
  <div id="photo" class="panel" data-bind="template: { name: 'photo-template', data: photo, if: photo }"></div>
  <script type="text/html" id="sets-template">
    <li>
      <a href="#" data-bind="attr: { title: data.name }, css: { 'set thumb': true, active: $data == $root.set() }, click: $root.set">
        <img data-bind="attr: { src: data.thumbUrl, alt: data.name }">
        <h2 data-bind="text: shortName()"></h2>
        <p data-bind="attr: { title: photosCountTitle() }">
          <i class="fa fa-picture-o"></i>
          <!-- ko text: data.photosCount --><!-- /ko -->
        </p>
      </a>
    </li>
  </script>
  <script type="text/html" id="photos-template">
    <li>
      <a href="#" data-bind="attr: { title: fileName() }, css: { 'photo thumb': true, active: $data == $root.photo() }, click: $root.photo">
        <img data-bind="attr: { src: data.smallThumbUrl, alt: fileName() }">
        <h2 data-bind="text: shortName()"></h2>
      </a>
    </li>
  </script>
  <script type="text/html" id="photo-template">
    <img data-bind="attr: { src: data.bigThumbUrl, alt: fileName() }, css: 'big-thumb'">
    <table id="photo-details" data-bind="with: data">
      <tr><th>File name</th><td data-bind="text: $parent.fileName()"></td></tr>
      <tr><th>File size</th><td data-bind="text: $parent.formattedSize()"></td></tr>
      <tr><th>Dimensions</th><td data-bind="html: width + '&times;' + height"></td></tr>
      <tr><th>Aspect ratio</th><td data-bind="text: $parent.aspectRatio()"></td></tr>
      <tr><th>Taken</th><td data-bind="text: $parent.takenAt(), attr: { title: $parent.takenAtTitle() }"></td></tr>
      <tr><th>Camera</th><td data-bind="text: $parent.camera()"></td></tr>
      <tr><th>Artist</th><td data-bind="text: exif.Artist"></td></tr>
      <tr><th>Shutter speed</th><td data-bind="text: $parent.shutterSpeed()"></td></tr>
      <tr><th>Aperture size</th><td data-bind="text: $parent.apertureSize()"></td></tr>
      <tr><th>ISO</th><td data-bind="text: exif.ISO"></td></tr>
      <tr><th>Exp. compensation</th><td data-bind="text: exif.ExposureCompensation"></td></tr>
      <tr><th>Light source</th><td data-bind="text: exif.LightSource"></td></tr>
      <tr><th>Focus mode</th><td data-bind="text: exif.FocusMode"></td></tr>
      <tr><th>Shooting mode</th><td data-bind="text: exif.ShootingMode"></td></tr>
    </table>
  </script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/knockoutjs/dist/knockout.js"></script>
  <script src="app.js"></script>
</body>
</html>
